{% extends 'base.html' %}

{% block head %}
<style>
  .delete-card {
    border-radius: 20px;
    border: 3px solid #d32f2f;
    box-shadow: 0 8px 20px rgba(211, 47, 47, 0.3);
    background-color: #fff3f3;
  }

  .delete-card h2 {
    color: #d32f2f;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .delete-card p {
    font-size: 1.1rem;
    font-weight: 600;
    color: #333;
  }

  .btn-danger {
    font-weight: bold;
    font-size: 1rem;
    padding: 8px 18px;
    border-radius: 8px;
  }

  .btn-secondary {
    font-weight: bold;
    font-size: 1rem;
    padding: 8px 18px;
    border-radius: 8px;
  }
</style>
{% endblock %}

{% block content %}
<div class="delete-card p-5 mt-4">
  <h2 class="mb-4">⚠️ تأكيد حذف الدرس</h2>
  <p>هل أنت متأكد أنك تريد حذف الدرس:  
    <span class="text-danger">"<strong>{{ lesson.title }}</strong>"؟</span>
  </p>

  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-2">🗑️ نعم، احذف</button>
    <a href="{% url 'lesson_list' %}" class="btn btn-secondary">🔙 إلغاء</a>
  </form>
</div>
{% endblock %}
