<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}موقعي التعليمي{% endblock %}</title>

    <!-- مكان وضع CSS الخاص بكل صفحة -->
    {% block head %}{% endblock %}

    <!-- تضمين Bootstrap CSS (تأكد من مسار الملف صحيح في مشروعك) -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- يمكن إضافة ملفات CSS عامة أخرى هنا -->
</head>
<body>
    <!-- القائمة العلوية (مثال بسيط) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">موقعي التعليمي</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">الرئيسية</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'lessons' %}">مشاهدة الدروس</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">تسجيل الخروج</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- تضمين JS إذا تحتاج -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
