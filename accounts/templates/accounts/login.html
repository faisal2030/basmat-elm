<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to left, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 340px;
      text-align: center;
      border-top: 6px solid #1976d2;
    }

    .login-container h2 {
      color: #1976d2;
      margin-bottom: 25px;
      font-weight: bold;
    }

    label {
      text-align: right;
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1976d2;
      outline: none;
      box-shadow: 0 0 5px rgba(25, 118, 210, 0.3);
    }

    input[type="submit"] {
      width: 100%;
      background: #1976d2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #0d47a1;
    }

    .error {
      background-color: #ffcdd2;
      color: #b71c1c;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>🔐 تسجيل الدخول</h2>

    {% if form.errors %}
      <div class="error">اسم المستخدم أو كلمة المرور غير صحيحة</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="username">اسم المستخدم</label>
      {{ form.username }}

      <label for="password">كلمة المرور</label>
      {{ form.password }}

      <input type="submit" value="دخول">
    </form>
  </div>
</body>
</html>
